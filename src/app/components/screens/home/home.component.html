<main>
  <app-search (findFoods)="onSearch($event)" class="search"></app-search>
  <app-filters (filterFoods)="onFilter($event)" class="filters"></app-filters>
  <div class="catalog">
    <app-food-item *ngFor ="let food of filteredFoods"
                   [food]="food">
       </app-food-item>
  </div>
</main>
